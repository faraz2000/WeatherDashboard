<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">
        Weather Dashboard
      </h1>
      <section class="section">
        <div class="columns">
          <div class="column">
            <div class="citySearch">
              <div class="column" id="clear">Click City Name to Clear</div>
              <input type="text" id="citySearch" value="" placeholder="Enter City Name Here" />
              <br>
              <input type="button" value="Click Here to Search City" onclick="addItem();" />
            <br><section>
           <div id = "list" >
            </div>
          </section>
          </div>
        </div>
        <div class="column has-text-centered">
          Current Weather Most Recent Search
        </div>
      </section>
      <div class="columns">
        <div class="column">
          Tomorrow
        </div>
        <div class="column">
          2nd day
        </div>
        <div class="column">
          3rd day
        </div>
        <div class="column">
          4th day
        </div>
        <div class="column">
          5th day
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
